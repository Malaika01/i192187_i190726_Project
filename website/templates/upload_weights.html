{% extends 'base.html' %}

{% block content %}

<style>
    .card {
        overflow: hidden;
        background-color: #ffffffb3;
        border-radius: 30px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.65);
        border: 3px solid #ccc;
        margin-top: -400px;
    }
    
    .btn-primary {
        background-color: #2B3467;
        border-color: #000000;
        transition: box-shadow 0.4s ease;
    }
    
    .btn-primary:hover {
        background-color: #2B3467;
        box-shadow: 0 0 8px 7px #ff6384;
    }

    .upload-heading {
        margin-top: 250px;
    }
</style>

<h3 class="text-center mb-4 upload-heading">Upload Your Hospital Weights</h3>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">
        
        <div class="card text-center">
            <div class="card-body">
                <form action="{{ url_for('hospital.upload_weights') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select a .pth file to upload:</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pth">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
